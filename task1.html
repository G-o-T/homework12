<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <main class="main">
            <section class="section">
                <h1 class="h1">Сервис комментариев со спам-фильтром</h1>
                <div class="wrapper">
                    <div class="comments">
                        <form name="form" class="form">
                            <label class="comments__label" for="name">Введите ваше ФИО</label>
                            <input class="comments__input comments__name" type="text" name="name" id="name" value="" required>
                            <label class="comments__label" for="url">Введите ссылку вашего аватара</label>
                            <input class="comments__input" type="url" name="url" id="url" value="" required>
                            <label class="comments__label" for="comment">Оставьте комментарий</label>
                            <textarea class="comments__input comments__input-textarea" name="comment" id="comment" cols="30" rows="10" required></textarea>
                            <button class="btn comments__btn">Отправить</button>
                        </form>
                    </div>
                    <div class="chat">
                    </div>
                </div> 
            </section>
        </main>
    </div>
    <script src="./main.js"></script>   
</body>
</html>
